<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todoolean</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Todoo Lista</h1>
  <div class="flex">
    <input type="text" name="barra input" placeholder="Aggiungi alla lista..." class="add" id="input">
    <button type="button" name="button" class="add" id="agg">Aggiungi</button>
  </div>


  <ol class="list"></ol>

  <script id="list-template" type="text/x-handlebars-template">
    <li id={{id}}>
      <input type="text" name="barra input" value="{{text}}" class="input_list">
      <button type="button" name="button" class="update add">Modifica</button>
      <span id="delete">&otimes;</span>
    </li>
  </script>
<script type="text/javascript" src="js/menu.js"></script>
</body>
</html>
